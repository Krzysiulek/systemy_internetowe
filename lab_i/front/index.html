<!DOCTYPE html>
<html lang="pl">
<meta charset="UTF-8">
<title>System Zarządzania Studentami</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles/global-styles.css">
<link rel="stylesheet" href="styles/header-styles.css">
<link rel="stylesheet" href="styles/content-styles.css">
<link rel="stylesheet" href="styles/footer-styles.css">
<body>

<header class="no-print">
    <img class="logo" src="logo.png" alt="Logo aplikacji">
    <h1>System Zarządzania Studentami</h1>
</header>

<div class="content">
    <nav class="no-print">
        <a href="#students">Lista Studentów</a>
        <a href="#grades">Lista Ocen</a>
        <a href="#courses">Lista Kursów</a>
    </nav>

    <div class="helper">
        <article id="students">
            <h2 class="title">Lista studentów</h2>
            <form>

                <table class="flex-table">
                    <tr class="tr-headers">
                        <TD>Indeks</TD>
                        <TD>Imie</TD>
                        <TD>Nazwisko</TD>
                        <TD>Data urodzenia</TD>
                        <TD class="no-print">Akcje</TD>
                    </tr>
                    <tr class="tr-headers no-print">
                        <TD>
                            <input type="text" placeholder="Szukaj indeks" name="id">
                        </TD>
                        <TD>
                            <input type="text" placeholder="Szukaj imię" name="id">
                        </TD>
                        <TD>
                            <input type="text" placeholder="Szukaj nazwisko" name="id">
                        </TD>
                        <TD class="no-print">
                            <input type="date" placeholder="Szukaj po dacie urodzenia" name="id">
                        </TD>
                        <TD></TD>
                    </tr>

                    <tr>
                        <td><input type="number" placeholder="Indeks" name="id" readonly value="1234"></td>
                        <td><input type="text" placeholder="Imie" name="fname"></td>
                        <td><input type="text" placeholder="Nazwisko" name="lname"></td>
                        <td><input type="date" max="2021-06-25"></td>
                        <td class="no-print"><input type="button" value="Oceny"></td>
                    </tr>

                    <tr>
                        <td><input type="number" placeholder="Indeks" name="id" readonly value="1234"></td>
                        <td><input type="text" placeholder="Imie" name="fname"></td>
                        <td><input type="text" placeholder="Nazwisko" name="lname"></td>
                        <td><input type="date" max="2021-06-25"></td>
                        <td class="no-print"><input type="button" value="Oceny"></td>
                    </tr>
                </table>
            </form>
        </article>

        <article id="grades">
            <h2 class="title">Lista ocen</h2>
            <form>
                <table class="flex-table">
                    <tr class="tr-headers">
                        <TD>Id</TD>
                        <TD>Ocena</TD>
                        <TD>Data wystawienia</TD>
                        <TD>Przedmiot</TD>
                        <TD class="no-print">Akcje</TD>
                    </tr>
                    <tr class="tr-headers no-print">
                        <TD></TD>
                        <TD>
                            <input type="number" placeholder="Szukaj oceny" name="id">
                        </TD>
                        <TD>
                            <input type="date" name="id">
                        </TD>
                        <TD>
                            <select name="courses">
                                <option value="">Wyszukaj...</option>
                                <option value="sint">Systemy Internetowe</option>
                                <option value="misio">Metody Inteligencji Sztucznej i Obliczeniowej</option>
                                <option value="um">Uczenie maszynowe</option>
                                <option value="opwo">Organizacja procesu wytwarzania oprogramowania</option>
                            </select>
                        </TD>
                        <TD class="no-print"></TD>
                    </tr>

                    <tr class="no-print">
                        <td><input type="number" placeholder="Id" name="id" readonly value="1234"></td>
                        <td><input type="number" max="5" min="2" step="0.5" required="required" placeholder="Ocena">
                        </td>
                        <td><input type="date" max="2021-06-25" required="required"></td>
                        <td>
                            <select name="courses">
                                <option value="sint">Systemy Internetowe</option>
                                <option value="misio">Metody Inteligencji Sztucznej i Obliczeniowej</option>
                                <option value="um">Uczenie maszynowe</option>
                                <option value="opwo">Organizacja procesu wytwarzania oprogramowania</option>
                            </select>
                        </td>
                        <td><input type="button" value="Usuń"></td>
                    </tr>
                    <tr>
                        <td><input type="number" placeholder="Id" name="id" readonly value="1234"></td>
                        <td><input type="number" max="5" min="2" step="0.5" required="required" placeholder="Ocena">
                        </td>
                        <td><input type="date" max="2021-06-25" required="required"></td>
                        <td>
                            <select name="courses">
                                <option value="sint">Systemy Internetowe</option>
                                <option value="misio">Metody Inteligencji Sztucznej i Obliczeniowej</option>
                                <option value="um">Uczenie maszynowe</option>
                                <option value="opwo">Organizacja procesu wytwarzania oprogramowania</option>
                            </select>
                        </td>
                        <td class="no-print"><input class="no-print" type="button" value="Usuń"></td>
                    </tr>
                </table>
            </form>

        </article>

        <article id="courses">
            <h2 class="title">Lista przedmiotów</h2>
            <form>
                <table class="flex-table">
                    <tr class="tr-headers">
                        <TD>Id</TD>
                        <TD>Przedmiot</TD>
                        <TD>Prowadzący</TD>
                        <TD class="no-print">Akcje</TD>
                    </tr>
                    <tr class="no-print">
                        <td></td>
                        <td>
                            <select name="courses">
                                <option value="">Wyszukaj...</option>
                                <option value="sint">Systemy Internetowe</option>
                                <option value="misio">Metody Inteligencji Sztucznej i Obliczeniowej</option>
                                <option value="um">Uczenie maszynowe</option>
                                <option value="opwo">Organizacja procesu wytwarzania oprogramowania</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="Wyszukaj prowadzącego"></td>
                        <td class="no-print"><input type="button" value="Usuń"></td>
                    </tr>

                    <tr>
                        <td><input type="number" placeholder="ID" name="id" readonly value="321"></td>
                        <td><input type="text" required="required" placeholder="Nazwa przedmiotu"></td>
                        <td><input type="text" required="required" placeholder="Prowadzący"></td>
                        <td class="no-print"><input type="button" value="Usuń"></td>
                    </tr>
                </table>
            </form>
        </article>

    </div>
</div>

<footer class="no-print">
    <h3>Krzysztof Czarnecki</h3>
    <a href="https://www.cat.put.poznan.pl/">WYDZIAŁ INFORMATYKI I TELEKOMUNIKACJI</a>
    <button id="print-button" onclick="window.print();">Drukuj</button>
</footer>
</body>
</html>
